<div class="basket">
    @for (item of basket; track $index) {
   <app-product  (onRemove)="remove($event)" [action]="'remove'" [product]="item"/>
    }
</div>

<div class="products">
@for (item of products; track $index) {
<app-product (onBuy)="buy($event)" [product]="item"/>
}
</div>
